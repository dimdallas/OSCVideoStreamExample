<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->
</head>

<body>
    <script>
        AFRAME.registerComponent('a-theta', {
            schema: {
                width: { type: 'number', default: 1 },
                height: { type: 'number', default: 1 },
                depth: { type: 'number', default: 1 },
                color: { type: 'color', default: '#AAA' }
            },
            init: function () {
                // console.log("hey")
                var data = this.data;
                var el = this.el;

                this.loader = new THREE.TextureLoader();

                this.geometry = new THREE.BoxBufferGeometry(data.width, data.height, data.depth);
                this.material = new THREE.MeshPhongMaterial({
                    map: this.getImage()
                });
                this.material.needsUpdate = true;
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                el.setObject3D('mesh', this.mesh);
            },

            tick: function (time, timeDelta) {
                this.mesh.material.map.img = this.getImage();
                this.mesh.material.map.needsUpdate = true;
            },

            getImage: function () {
                // console.log("hey")
                return this.loader.load("http://10.64.45.228:9000/9d21de6d-cd75-42de-bbae-49490c7da4b7");
            }
        });
    </script>

    <a-scene>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity geometry="primitive: sphere; radius: 1.5" light="type: point; color: white; intensity: 1"
            material="color: red; shader: flat;" position="3 7 9"></a-entity>
        <a-ocean color="aqua" depth="100" width="100"></a-ocean> -->
        <a-entity a-theta="width: 1; height: 1; depth: 1; color: #AAA"></a-entity>
    </a-scene>
</body>

</html>
